{% extends 'gecoviz/base.html' %}
{% block content %}
{% load static %}
    <link rel="stylesheet" type="text/css" 
        href="{% static "gecoviz/assets/tabler/css/tabler-vendors.min.css" %}"/>
    <link rel="stylesheet" type="text/css" 
        href="{% static "gecoviz/css/scrollbar.css" %}"/>
    <link rel="stylesheet" type="text/css" 
        href="{% static "gecoviz/css/selectBox.css" %}"/>
    <link rel="stylesheet" type="text/css" 
        href="{% static "gecoviz/css/customBar.css" %}"/>
    <link rel="stylesheet" type="text/css" 
        href="{% static "gecoviz/css/popper.css" %}"/>
    <link rel="stylesheet" type="text/css" 
        href="{% static "gecoviz/css/gecoviz.css" %}"/>
  <div class="h2 my-4 text-center font-weight-bold">
     {{ query }}
  </div>
  <div class='row justify-content-center'>
  <div class='progress gecoviz-progress w-75 mt-6'>
      <div class='progress-bar progress-bar-indeterminate'>
      </div>
  </div>
  </div>
  <div class="GeCoViz"></div>
{% endblock %}
{% block scripts %}
    <script src = "https://d3js.org/d3.v6.min.js"></script>
    <script src = "https://unpkg.com/@popperjs/core@2"></script>
    <script src="{% static "gecoviz/assets/tabler/libs/nouislider/distribute/nouislider.min.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/palette.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/helpers.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/selectBox.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/slider.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/customBar.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/popper.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/newick.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/tree.js" %}"></script>
    <script src="{% static "gecoviz/js/GeCoVizjs/gecoviz.js" %}"></script>
    {% block gecoviz-script %}
    {% endblock %}
{% endblock %}
