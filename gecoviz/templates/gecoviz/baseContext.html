{% extends 'gecoviz/base.html' %}
{% block content %}
{% load static %}
  <div class="h2 my-4 text-center font-weight-bold">
      {% block gecoviz-title %}
      {% endblock %}
  </div>
  <div class='row justify-content-center'>
    <div class="modal modal-blur fade" 
          id="spinner" 
          tabindex="-1" 
          style="display: none;" 
          aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center" 
            role="document">
            <div class="modal-content spinner-border" 
                 style=" background: transparent;
                         width: 100px;
                         height: 100px;
                         border-width: 5px;
                         color: var(--indigo);">
            </div>
        </div>
    </div>
  </div>
  <div class="GeCoViz"></div>
{% endblock %}
{% block scripts %}
    <script src = "https://d3js.org/d3.v6.min.js"></script>
    <script src = "https://unpkg.com/@popperjs/core@2"></script>
    <script src="{% static "gecoviz/assets/tabler/libs/nouislider/distribute/nouislider.min.js" %}"></script>
    <script src="{% static "gecoviz/js/gecoviz.js" %}"></script>
    {% block gecoviz-script %}
    {% endblock %}
{% endblock %}
